<div x-data x-show="$store.selection.active == 'repos'" class="py-2 flex gap-2 flex-wrap">
    {{ range .repos }}
    <a href="{{.url}}" class="repo-item flex-1 min-w-[10rem] flex flex-col" target="_blank" title="{{.name}}">
        <title class="bg-gray-300 block px-1 text-black overflow-hidden text-ellipsis whitespace-nowrap">
            {{.name}}
        </title>
        <span class="px-1 block bg-bg-light flex-1">
            {{.info}}
        </span>
    </a>
    {{ end }}
</div>
